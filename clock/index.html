<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Alarm Clock</title>
<link href="styles/bundle.css" rel="stylesheet"></head>
<body>
<div class="wrapper">
  <div id="clock_area" class="clock_area"></div>
  <div id="alarm_status_message"></div>
  <a id="display_alarm_form" href="#" >Show Alarm</a>
  <a id="stop_alarm" class="stop_alarm" href="#">Stop Alarm</a>
  <div id="alarm_form_area" class="alarm_form_area">
    <a class="close" id="close_form" href="#">close</a>
    <form id="alarm_form" >
      <div>
      <input type="number" id="alarm_hour" name="hour" min="0" max="23" placeholder="00"  maxlength="2">:
      <input type="number" id="alarm_minutes" name="minute" min="0" max="59"  placeholder="00" maxlength="2">
      </div>
      <div>
      <input type="submit" id="set_alarm" name="set" value="Set Alarm">
      <input type="button" id="unset_alarm" name="set" value="Unset Alarm">
      </div>
    </form>
  </div>
</div>
<script type="text/javascript" src="bundle.js"></script></body>
</html>
